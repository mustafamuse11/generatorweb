<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>Enter your birth details to find your Akan name:</p>

    <!-- Form for input -->
    <form id="akanForm">
      <label for="day">Day:</label>
      <input type="number" id="day" min="1" max="31" required>

      <label for="month">Month:</label>
      <input type="number" id="month" min="1" max="12" required>

      <label for="year">Year:</label>
      <input type="number" id="year" min="1900" max="2100" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button type="submit">Get My Akan Name</button>
    </form>

    
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
